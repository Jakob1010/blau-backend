name: CI Build and Test

on:
  push:
    branches:
      - main  # Trigger the action only when there's a push to the master branch
  pull_request:
    branches:
      - main  # Also run on pull requests targeting master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Java and Gradle (or Maven if you're using that)
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'
        
      # Build and test the project
      - name: Build with Gradle
        run: ./gradlew build  # Or use ./mvnw if you're using Maven

      # Run tests (optional but recommended)
      - name: Run tests
        run: ./gradlew test  # Use ./mvnw test for Maven

